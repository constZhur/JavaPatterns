<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>Главная страница</title>
</head>
<body>
    <form th:object="${user}" method="post">
        <div>
            <label>Email:</label>
            <span th:text="${user.email}"></span>
        </div>
        <div>
            <label>Role:</label>
            <span th:text="${user.role}"></span>
        </div>
    </form>
</body>
</html>
